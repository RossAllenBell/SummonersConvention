<html>
<head>
<title>Summoners Convention</title>
<script src="jquery-1.7.1.min.js"></script>
<script src="summoners-convention-client.js"></script>
<script src="summoning.js"></script>
<script src="FluidCanvas/FluidCanvas.js"></script>
<script src="convention-renderer.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        new SummonersConventionClient()
    });
</script>
<link rel="stylesheet" href="css.css">
</head>
<body>
    <div>
        <div id="connectedPlayersDiv" style="float:right;">
            <table id="connectedPlayersTable" width="100%" border="0">
                <tr>
                    <th style="text-align:left">Summoner</th>
                    <th style="text-align:right">Score</th>
                </tr>
            </table>
        </div>
        <div id='hudDiv'>
            <div>
                <input id="myPlayerName" />
                Energy: <span id="energy">0</span>
            </div>
            <div>
                Material:<select id="materialSelect"></select>
                Attack:<select id="attackSelect"></select>
                <div id="abilities"></div>
            </div>
            <div>
                Cost: <span id="cost">0</span>
                <input type="button" id="summonButton" value="Summon" disabled="true">
            </div>
        </div>
        <div id="renderDiv"></div>
    </div>
</body>
</html>
